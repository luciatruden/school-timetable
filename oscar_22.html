<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oscar's timetable</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="week">
        <div class="headings">
            <div class="day_heading"> time</div>
            <div>9</div>
            <div>10</div>
            <div> &nbsp;</div>
            <div>11:30</div>
            <div> &nbsp;</div>
            <div>14:30</div>
            <div>15:30</div>
        </div>
        <div class="day">
            <div class="day_heading">Monday</div>
            <div class="lesson">Mates</div>
            <div class="lesson">Science</div>
            <div class="break"> &nbsp;</div>
            <div class="lesson">Soci</div>
            <div class="break"> &nbsp;</div>
            <div class="lesson">Lengua</div>
            <div class="lesson">Educa</div>
        </div>
        <div class="day">
            <div class="day_heading">Tuesday</div>
            <div class="lesson">Science</div>
            <div class="lesson">Mates</div>
            <div class="break"> &nbsp;</div>
            <div class="lesson">English</div>
            <div class="break"> &nbsp;</div>
            <div class="lesson">Lengua</div>
            <div class="lesson">Educa</div>
        </div>
        <div class="day">
            <div class="day_heading">Wednesday</div>
            <div class="lesson">Mates</div>
            <div class="lesson">Reli</div>
            <div class="break"> &nbsp;</div>
            <div class="lesson">Tutoría</div>
            <div class="break"> &nbsp;</div>
            <div class="lesson">English</div>
            <div class="lesson">Lectura</div>
        </div>
        <div class="day">
            <div class="day_heading">Thursday</div>
            <div class="lesson">Arts</div>
            <div class="lesson">Música</div>
            <div class="break"> &nbsp;</div>
            <div class="lesson">Soci</div>
            <div class="break"> &nbsp;</div>
            <div class="lesson">Lengua</div>
            <div class="lesson">English</div>
        </div>
        <div class="day">
            <div class="day_heading">Friday</div>
            <div class="lesson">Mates</div>
            <div class="lesson">English</div>
            <div class="break"> &nbsp;</div>
            <div class="lesson">Lengua</div>
            <div class="break"> &nbsp;</div>
            <div class="lesson">Reli</div>
            <div class="lesson">Valores</div>
        </div>
    </div>
</body>
</html>
